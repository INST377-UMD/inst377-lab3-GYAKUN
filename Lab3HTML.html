<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab3CSS.css">
    <title>Lab3</title>
</head>
<body>
    <div class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </div>
    
    <div class="nav">
        <ul>
            <li><a href="https://www.google.com/search?q=nba+standings&rlz=1C1VDKB_enUS968US968&oq=nba+standings&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABiPAjIHCAIQABiPAtIBCDE0NDhqMGoxqAIAsAIA&sourceid=chrome&ie=UTF-8#sie=lg;/g/11y43tsvgm;3;/m/05jvx;st;fp;1;;;">NBA Standings</a></li>
            <li><a href="https://www.youtube.com/watch?v=a0TKEofio7w">Clutch Shot</a></li>
            <li><a href="https://www.youtube.com/watch?v=rzQAC8kPJxo">The Dunk</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="form-container">
                <form>
                    <h2>Please Choose One of The Following:</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="game">Choose:</label>
                    <select id="game" name="game">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="sidebar">
            <h3>Rules:</h3>
            <p>- Rock beats Scissors</p>
            <p>- Scissors beats Paper</p>
            <p>- Paper beats Rock</p>
        </div>
    </div>

    <div class="header-footer">
        <p>"You have to expect things of yourself before you can do them" - Michael Jordan</p>
    </div>

    <div class="image-container">
        <img src="https://media4.giphy.com/media/lrf5jEbnpVUek/giphy.gif?cid=6c09b952tesiior9y1otrbfzrewl0nw9lngus3zdzupaqo3x&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" />
    </div>
</body>
</html>
